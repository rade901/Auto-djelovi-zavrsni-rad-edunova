<div class="container" style="margin-top: 100px">
  <div class="row mb-5">
    <div class="col-12">
      <h1 class="text-center">Uređivanje dijela</h1>
    </div>
  </div>

  <div class="row">
    <div class="col-8 offset-2">
      <form #piceForm="ngForm" (ngSubmit)="spremiDio()">
        <fieldset>
          <div>
            <label for="naziv" class="form-label mt-4">Naziv dijela</label>
            <input
              name="naziv"
              [(ngModel)]="dio.naziv"
              type="text"
              class="form-control"
              id="naziv"
            />
          </div>
          <div>
            <label for="sifra" class="form-label mt-4">Šifra dijela</label>
            <input
              name="sifra"
              [(ngModel)]="dio.sifra"
              type="text"
              class="form-control"
              id="sifra"
            />
          </div>
          <div>
            <label for="cijena" class="form-label mt-4">Cijena dijela</label>
            <input
              name="cijena"
              [(ngModel)]="dio.cijena"
              type="number"
              class="form-control"
              id="cijena"
            />
          </div>
          <div>
            <label for="proizvodac" class="form-label mt-4">Proizvođač</label>
            <input
              name="proizvodac"
              [(ngModel)]="dio.proizvodac"
              type="text"
              class="form-control"
              id="proizvodac"
            />
          </div>
        </fieldset>
        <button type="submit" class="btn btn-primary mt-2" style="width: 100%">
          Spremi
        </button>
        <button
          routerLink="/"
          type="button"
          class="btn btn-secondary mt-2"
          style="width: 100%"
        >
          Nazad
        </button>
      </form>
    </div>
  </div>
</div>
