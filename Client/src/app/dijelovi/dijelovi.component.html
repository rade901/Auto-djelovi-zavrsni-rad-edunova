<div class="container" style="margin-top: 100px">
  <div class="row mb-5">
    <div class="col-12">
      <h1 class="text-center">Auto dijelovi</h1>
    </div>
  </div>

  <div class="row">
    <div class="col-8 offset-2">
      <h5>Novo dio</h5>
      <form #biljeskaForm="ngForm" (ngSubmit)="spremiNoviDio()">
        <fieldset>
          <div>
            <label for="naziv" class="form-label mt-4">Naziv dijela</label>
            <input
              name="naziv"
              [(ngModel)]="noviDio.naziv"
              type="text"
              class="form-control"
              id="naziv"
            />
          </div>
          <div>
            <label for="sifra" class="form-label mt-4">Šifra dijela</label>
            <input
              name="sifra"
              [(ngModel)]="noviDio.sifra"
              type="text"
              class="form-control"
              id="sifra"
            />
          </div>
          <div>
            <label for="cijena" class="form-label mt-4">Cijena dijela</label>
            <input
              name="cijena"
              [(ngModel)]="noviDio.cijena"
              type="number"
              class="form-control"
              id="cijena"
            />
          </div>
          <div>
            <label for="proizvodac" class="form-label mt-4">Proizvođač</label>
            <input
              name="proizvodac"
              [(ngModel)]="noviDio.proizvodac"
              type="text"
              class="form-control"
              id="proizvodac"
            />
          </div>
        </fieldset>
        <button type="submit" class="btn btn-primary mt-2" style="width: 100%">
          Spremi
        </button>
      </form>
    </div>
  </div>
  <hr />
  <div class="row mt-5">
    <div class="col-3" *ngFor="let dio of dijelovi">
      <div class="card border-primary mb-3" style="max-width: 20rem">
        <div class="card-header">ID: {{ dio.id }}</div>
        <div class="card-body">
          <h3 class="card-title">{{ dio.naziv }}</h3>
          <h5>Cijena: {{ dio.cijena }} €</h5>
          <p class="card-text">
            {{ dio.proizvodac }}
          </p>
          <hr />
          <div class="row">
            <div class="col-6">
              <button
                [routerLink]="['/dio', dio.id]"
                type="button"
                class="btn btn-secondary"
                style="width: 100%"
              >
                Uredi
              </button>
            </div>
            <div class="col-6">
              <button
                type="button"
                (click)="obrisiDio(dio)"
                class="btn btn-danger"
                style="width: 100%"
              >
                Obriši
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
